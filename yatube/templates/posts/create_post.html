{% extends 'base.html' %}

{% block title %}
  {% if post %}
    Новый пост
  {% else %}
    Редактирование
  {% endif %}   
{% endblock %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% if post %}   
          Редактировать
          {% else %}
          Новый пост
          {% endif %} 
        </div>
        <div class="card-body">        
          <form method="POST" enctype="multipart/form-data" 
            {% if post %} action="{% url 'posts:post_edit' post.id %}" 
            {% else %} action="{% url 'posts:post_create' %}"{% endif %}>
            {% csrf_token %}          
            <div class="form-group row my-3 p-3">
              {{ form }}
            </div>
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                {% if post %}
                  Сохранить
                {% else %}
                  Добавить
                {% endif %}               
              </button> 

            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
